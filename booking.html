<section class="book">
	<h2>Book Your Stay</h2>
    <form action="#" class="booking-form" onsubmit="return false">
        <div class="booking-input">
            <p>CHECK-IN</p>
            <input type="date" name="chek-in">
        </div>
        <div class="booking-input">
            <p>CHECK-OUT</p>
            <input type="date" name="chek-out">
        </div>
        <div class="booking-input">
            <p>ADULTS</p>
            <input type="number" name="adults">
        </div>
        <div class="booking-input">
            <p>CHILDREN</p>
            <input type="number" name="children">
        </div>
        <div class="booking-input">
            <button type="select" class="button form-btn">Search</button>
        </div>
    </form>
</section>
<section id="free-rooms">
	
</section>
